{% extends 'paginas/modelo-ifpr.html' %}

{% load static %}

{% block conteudo %}
<h3>Excluir Registros</h3>
    <p class="lead">
        Confirme para excluir o registro definitamente
    </p>
<hr>
    <form action="" method="POST">
        <p>
            Deseja excluir o registro : <strong>{{ object }}</strong> ?
        </p>
         {% csrf_token %}

         {{ form.as_p }}
         <button type="submit" class="btb btn-danger">Excluir</button>
    </form>
{% endblock %}
