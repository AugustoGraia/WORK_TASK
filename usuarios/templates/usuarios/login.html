{% extends 'paginas/modelo-ifpr.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}


<div class="d-flex justify-content-center" style="flex-direction: row;">
    <div class="mx-auto my-auto">
        {% if request.user.is_authenticated %}      
            <div class="alert alert-danger">
                <h3 class="text-center">Ação não permitida !</h3>
            </div>
        <hr>
        <p class="lead">
            <strong>Usuário sem permissão para isso.</strong>
        </p>
         
        {% else %}
            <h3>Autenticação</h3>
        <hr>
        <form action="" method="POST">
            
                {% csrf_token %}
    
                {{ form|crispy }}
    
            <button type="submit" class="btb btn-primary">Entrar</button>
        </form>
    </div>
        {% endif %}
</div>
{% endblock %}
